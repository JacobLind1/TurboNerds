<div style="text-align: center;">
    <meta charset="UTF-8">
    

    <h1>Edit Profile</h1>
<body>
    {%  if forms %}
        {% for form in forms %}
            {{ form }}
        {% endfor %}
    {% endif %}
    <form method="post" action ="{% url 'edit_profile' login %}">
        
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update" class="btn btn-secondary">
    </form>

</body>
</div>


<div style="text-align: center;">
    <meta charset="UTF-8">
    

    <h1>Register User</h1>
<body>
    {%  if messages %}
        {% for form in forms %}
            {{ form }}
        {% endfor %}
    {% endif %}
    <form method="post" action ="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>

</body>
</div>

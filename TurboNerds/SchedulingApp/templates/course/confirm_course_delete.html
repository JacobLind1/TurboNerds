{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="text-align: center;">
  <form method="post" action="">
    {% csrf_token %}

    <h1>Are you sure you want to delete?</h1>
    <h3>Warning: This will delete any Labs and Sections associated with the Course!</h3><br>
    <input class="btn btn-danger" type="submit" value="Yes"/>
    <a href="/course_information/">
      <div class="btn btn-primary">Cancel</div>
    </a>
  </form>
</div>
{% endblock %}
